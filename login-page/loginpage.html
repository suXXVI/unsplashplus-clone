<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <div class="row-container">
            <div class="logo-container">
                <img class="login-logo" src="https://unsplash.com/assets/core/logo-black-ddbdd505b663faadbc1e1731369f0929b2616886cb1d7fe11237c473bba02a50.svg">

                <h2 class="heading-1">Login</h2>

                <p class="heading-2">Welcome back.</p>
            </div>

            <button class="facebook-login">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="icon">
                    <path d="M21 12.1c0-5-4-9-9-9s-9 4-9 9c0 4.5 3.3 8.2 7.6 8.9v-6.3H8.3v-2.6h2.3v-2c0-2.2 1.4-3.5 3.4-3.5 1 0 2 .2 2 .2V9h-1c-1.1 0-1.4.7-1.4 1.4v1.7H16l-.4 2.6h-2.1V21c4.2-.7 7.5-4.4 7.5-8.9"></path>
                </svg>

                <p>Login with Facebook</p>
            </button>

            <div class="heading-4">
                <p>OR</p>
            </div>

            <div class="input-container">
                <div class="email-label">
                    <label>Email</label>
                </div>
                <input class="email-input" type="text">
    
                <div class="password-label">
                    <label>Password</label>
                    <a class="link" href="#">Forgot your password?</a>
                </div>
                <input class="password-input" type="password">
            </div>
            
            <button class="login-btn">Login</button>

            <div class="join-container">
                <h5 class="join-label">
                    Don't have an account?
                    <a class="link" href="#">Join Unsplash</a>
                </h5>
            </div>
        </div>
    </div>
</body>
</html>
